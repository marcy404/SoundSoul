<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="assets/icons/logo.png">
        <link rel="stylesheet" href="hub-social.css">
        <title>Soul - Stories</title>
    </head>
    <body>
        
        <!-- Div para menu -->
        <aside class="menu" id="main-menu">
            <div id="content-box">
                <div class="menu-item" id="profile">
                </div>
                <a href="index.html">
                    <div class="menu-item" id="home">
                        <img src="assets/icons/home.svg" alt="Home">
                    </div>
                </a>
                <div class="menu-item" id="search">
                    <img src="assets/icons/lupa.svg" alt="Lupa">
                </div>
                <div class="menu-item" id="library">
                    <img src="assets/icons/biblioteca.svg" alt="Biblioteca">
                </div>
                <div class="menu-item" id="liked-songs">
                    <img src="assets/icons/musicas_curtidas.svg" alt="Curtidas">
                </div>
                <div class="menu-item" id="make-playlist">
                    <img src="assets/icons/create.svg" alt="Criar uma Playlist">
                </div>
                <div class="menu-item" id="history">
                    <img src="assets/icons/historico.svg" alt="Histórico">
                </div>
                <img src="assets/icons/logo.png" alt="Soul" id="soul">
            </div>
        </aside>

        <main>
            <div id="container-geral">
                <div id="fundo-hub">
                    <div id="perfil-user-stories">
                        <img id="stories-perfil" src="assets/stories/foto_perfil_lizafss.png" alt="@lizafss">
                        <p id="user-name-storie">@lizafss</p>
                    </div>
                    <div id="fundo-musica-mais-ouvida">
                        <!-- div para musica mais ouvida de um usuario -->
                        <div id="musica-mais-ouvida">
                            <img id="capa-musica-mais-ouvida" src="assets/stories/capa.png" alt="Capa da música">
                            <div>
                                <p id="nome-musica-principal" style="margin-top: 72px;">Leave the door open</p>
                                <p id="nome-artista-principal">Bruno Mars</p>
                                <div id="borda-escutando">
                                    <div id="container-3">
                                        <div>
                                            <img style="margin-right:1.5em;" src="assets/icons/tocando.svg" alt="tocando">
                                        </div>
                                        <div>
                                            <p id="escutando-agr">Escutando agora</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- div para top 5 músicas mais ouvidas de um usuário -->
                        <div>
                            <!-- div Fever -->
                            <div class="top-quatro" style="margin-top:3em;">
                                <img class="imagem" src="assets/albuns_play/fever.png" alt="Fever">
                                <div>
                                    <p class="nome-musica">Fever</p>
                                    <p class="nome-artista">Ray Charles, Natalie Cole</p>
                                </div>
                                <img class="botao-play" src="assets/botoes/play_botao.svg" alt="Play">
                            </div>
                            <!-- div My Love, My Life -->
                            <div class="top-quatro">
                                <img class="imagem"  src="assets/albuns_play/mylove_mylife.png" alt="My Love, My Life">
                                <div>
                                    <p class="nome-musica">My Love, My Life</p>
                                    <p class="nome-artista">ABBA</p>
                                </div>
                                <img class="botao-play" src="assets/botoes/play_botao.svg" alt="Play">
                            </div>
                            <!-- div Stand By me-->
                            <div class="top-quatro">
                                <img class="imagem"  src="assets/albuns_play/stand_by_me.png" alt="Stand By Me">
                                <div>
                                    <p class="nome-musica">Stand By Me</p>
                                    <p class="nome-artista">Ben E. King</p>
                                </div>
                                <img class="botao-play" src="assets/botoes/play_botao.svg" alt="Play">
                            </div>
                            <!-- div Mirror -->
                            <div class="top-quatro">
                                <img class="imagem" src="assets/albuns_play/mirror.png" alt="Mirror">
                                <div>
                                    <p class="nome-musica">Mirror</p>
                                    <p class="nome-artista">Kendrick Lamar</p>
                                </div>
                                <img class="botao-play" src="assets/botoes/play_botao.svg" alt="Play">
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <p id="título-grande">Stories<br>Recentes</p>
                    <div id="pessoas-stories" style="margin-top: 3em;">
                        <div class="margin-pessoas">
                            <div class="ainda-não-visualizou" style="border-color: #3d0757;">
                                <img class="fotos-perfil" src="assets/stories/foto_perfil_mrw.png" alt="@mr.w">
                            </div>
                            <p class="nome-user">@mr.w</p>
                        </div>
                        <div class="margin-pessoas">
                            <div class="ainda-não-visualizou">
                                <img class="fotos-perfil" src="assets/stories/foto_perfil_izaslima.png" alt="@izaslima">
                            </div>
                            <p class="nome-user">@izaslima</p>
                        </div>
                        <div class="margin-pessoas">
                            <div class="ainda-não-visualizou">
                                <img class="fotos-perfil" src="assets/stories/foto_perfil_maripera.png" alt="@maripera">
                            </div>
                            <p class="nome-user">@maripera</p>
                        </div>

                        <div class="margin-pessoas">
                            <div class="ainda-não-visualizou">
                                <img class="fotos-perfil" src="assets/stories/foto_perfil_pardim.png" alt="@pedropardim">
                            </div>
                            <p class="nome-user">@pedro_pardim</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
